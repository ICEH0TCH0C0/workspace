<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: #fff;
            padding: 1rem;
            text-decoration: none;
            text-transform: uppercase;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        #products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            padding: 2rem 0;
        }
        .product {
            background: #fff;
            border: 1px solid #ddd;
            padding: 1rem;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h3 {
            font-size: 1.2rem;
        }
        .price {
            color: #e44d26;
            font-weight: bold;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gemini Shop</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">상의</a>
        <a href="#">하의</a>
        <a href="#">액세서리</a>
        <a href="#">고객센터</a>
    </nav>
    <div class="container">
        <section id="products">
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="상품 이미지">
                <h3>상품 1</h3>
                <p class="price">₩50,000</p>
                <button>장바구니에 담기</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="상품 이미지">
                <h3>상품 2</h3>
                <p class="price">₩75,000</p>
                <button>장바구니에 담기</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="상품 이미지">
                <h3>상품 3</h3>
                <p class="price">₩30,000</p>
                <button>장바구니에 담기</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="상품 이미지">
                <h3>상품 4</h3>
                <p class="price">₩120,000</p>
                <button>장바구니에 담기</button>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2025 Gemini Shop. All Rights Reserved.</p>
    </footer>
</body>
</html>
