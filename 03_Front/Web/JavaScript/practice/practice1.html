<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .area{
            border: 1px solid black;
            background: black;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h4>문제1. 색상 선택후 변경 버튼을 클릭하면 색상이 변경되도록 만들어라</h4>

    <div id="area1" class="area"></div>
    <input type="color" id="color">
    <button onclick="changeColor()" id="btn1">변경</button>
    <script>
        //어떤 이벤트가 발생했을 때, 어떤 동작을 하고 싶은가?
        //클릭 이벤트가 발생했을 때 area요소의 배경색을 input[color]요소의 선택된 값으로 변경
        function changeColor(){
            let color = document.querySelector("#color").value;
            document.querySelector("#area1").style.background = color;
        }
    </script>

    <h4>문제2. 버튼에 따른 크기조절이 가능하게 만들어 보세요.</h4>
    <div id="area2" class="area"></div>
    <button onclick="changeSize('50px', '50px')" id="btn2">50X50</button>
    <button onclick="changeSize('100px', '100px')" id="btn3">100X100</button>
    <button onclick="changeSize('200px', '200px')" id="btn4">200X200</button>
    <script>
        //크기 조절 버튼이 클릭됬을 때 각 버튼의 크기를 변경
        function changeSize(width, height){
            document.querySelector("#area2").style.width = width;
            document.querySelector("#area2").style.height = height;
        }
    </script>
</body>
</html>
