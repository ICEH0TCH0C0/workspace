<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .area{
            background: beige;
            height: 250px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>정규 표현식이란</h1>
    <p>
        정규표현식(regular expression) <br>
        문자열에서 특정 패턴을 찾고, 검사하고, 치환하는 표현식 <br>
        정규표현식을 사용하면 문자열에 대한 특정 패턴조건을 쉽게 검사할 수 있음. <br>
    </p>

    <h3>정규 표현식 객체 생성 및 관련 메서드</h3>
    <div id="area1" class="area"></div>
    <button onclick="test1()">실행</button>
    <script>
        function test1(){
            const area = document.getElementById('area1');

            const str1 = "javascript jquery ajax";
            const str2 = "java oracle html css";

            //정규 표현식 객체 생성
            const regExp1 = new RegExp("script"); //생성자를 통해 생성하는 방법

             const regExp2 = /script/; //리터럴 방식 생성
            
            /*
                RegExp 객체에서 제공하는 메서드
                1. regExp.test(문자열) : 문자열에서 정규식과 일치하는 값이 있으면 true 없으면 false 반환
                2. regExp.exec(문자열) : 문자열에서 정규식과 일치하는 값이 있으면 해당 값들 중 가장 첫번째 값을 반환 없으면 null 반환
            */
            
            area.innerHYML += "regExp1.test(str1) : " + regExp1.test(str1) + "<br>";
            area.innerHYML += "regExp2.test(str1) : " + regExp2.test(str1) + "<br>";
            area.innerHYML += "regExp1.test(str2) : " + regExp1.exec(str2) + "<br>";
            area.innerHYML += "regExp2.test(str2) : " + regExp2.exec(str2) + "<br>";
        }
    </script>

    <h3>메타문자</h3>
    <p>
        메타문자를 이용해서 정규식의 검색조건으로 삼을 '특정패턴'제시가능 <br>
        문자열이 해당 정규식으로 제시한 특정 패턴에 만족하는지 test()통해 검사 가능 <br>

        ^ : 문자열의 시작
        $ : 문자열의 끝
    </p>

    <button onclick="test2()">실행</button>
    <div id="area2" class="area"></div>

    <script>
        function test2(){
            const area2 = document.getElementById('area2');
            const str = "javascript jquery ajax";

            let regExp = /^j/;
            area2.innerHYML += "regExp.test(str) : " + regExp.test(str) + "<br>";

            regExp = /x$/;
            area2.innerHYML += "regExp.test(str) : " + regExp.test(str) + "<br>";
        }
    </script>
</body>
</html>
