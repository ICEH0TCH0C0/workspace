<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제3</title>
</head>
<body>
    <h1>회원가입</h1>
    <form method="get">
        <fieldset>

                <fieldset>
                    <legend>필수 입력 사항</legend>
                    <label for="userId"><b>ID : </b></label>
                    <input type="text" name="userId" placeholder="아이디 10글자 이내" maxlength="10">
                    <input type="button" value="중복확인">
                    <br>
                    <b>비밀번호 : </b>
                    <input type="password" name="userPwd">
                    <br>
                    <b>비밀번호 확인 : </b>
                    <input type="password">
                    <br>
                    <b>Email : </b>
                    <input type="text" name="email">@
                    <select name="email">
                        <option value="naver.com">naver.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="daum.net">daum.net</option>
                    </select>
                    <br>
                </fieldset>

                <fieldset>
                    <legend>추가 정보</legend>
                    <label for="profile">프로필 사진 : </label>
                    <input type="file" name="profile"></label>
                    <br><br>
                    성별:
                    <input type="radio" name="gender" id="man">
                    <label for="man">남자</label>
                    <input type="radio" name="gender" id="woman">
                    <label for="woman">여자</label>
                    <br><br>
                    <label for="birth">생년월일</label>
                    <input type="date" name="birth" id="birth">
                    <br><br>
                    <label for="hobby">취미</label><br>
                    <input type="checkbox" name="baseball" id="hobby">야구
                    <input type="checkbox" name="baseball" id="hobby">농구
                    <input type="checkbox" name="baseball" id="hobby">축구<br>
                    <input type="checkbox" name="baseball" id="hobby">공부
                    <input type="checkbox" name="baseball" id="hobby">음악감상<br>
                    <input type="checkbox" name="baseball" id="hobby">기타 : <input type="text" name="hobby_etc" id="hobby">
                    <br><br><br>
                    <label for="intro">자기소개 : </label>
                    <textarea name="intro" id="intro" cols="30" rows="10"></textarea>
                    <br>
                </fieldset>

            <br>
            <input type="submit" value="회원가입">
            <input type="reset" value="다시입력">
            <input type="button" value="이전으로">
        </fieldset>
    </form>
</body>
</html>
